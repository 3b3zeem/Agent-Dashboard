<div class="vh-100 vw-100 d-flex">
    <!-- Left Sidebar -->
    <div class="bg-light border-end d-flex flex-column p-3" style="width: 220px;">
        <!-- You can add any additional content at the top if needed -->
        <div class="mt-auto">
            <h6>Status</h6>
            <div class="dropdown">
                <button
                    class="btn btn-outline-secondary dropdown-toggle w-100 d-flex justify-content-between align-items-center"
                    type="button" data-bs-toggle="dropdown">
                    <span>{{ agentStatus === 'online' ? 'Online' : 'Offline' }}</span>
                    <span [ngClass]="{
                          'bg-success': agentStatus === 'online',
                          'bg-danger': agentStatus === 'offline'
                        }" class="rounded-circle d-inline-block ms-2" style="width: 12px; height: 12px;">
                    </span>
                </button>

                <ul class="dropdown-menu w-100">
                    <li>
                        <button class="dropdown-item d-flex align-items-center justify-content-between" type="button"
                            (click)="handleChangeAgentStatus('offline')">
                            Offline
                            <span class="ms-2 rounded-circle bg-danger d-inline-block"
                                style="width: 12px; height: 12px;"></span>
                        </button>
                    </li>
                    <li>
                        <button class="dropdown-item d-flex align-items-center justify-content-between" type="button"
                            (click)="handleChangeAgentStatus('online')">
                            Online
                            <span class="ms-2 rounded-circle bg-success d-inline-block"
                                style="width: 12px; height: 12px;"></span>
                        </button>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <!-- Chat Main Area -->
    <div class="flex-grow-1 d-flex flex-column">
        <!-- Header -->
        <div class="bg-primary text-white p-3">
            <h4 class="mb-0">Client's Name -- Profile Link</h4>
        </div>

        <!-- Chat Messages -->
        <div class="flex-grow-1 overflow-auto p-4" style="background-color: #f8f9fa;">
            <div class="d-flex flex-column gap-3">
                @for (message of messages; track $index) {
                <div class="d-flex" [class.justify-content-end]="message.from === 'agent'">
                    <div class="rounded p-3 shadow-sm" style="max-width: 60%;"
                        [class.bg-primary]="message.from === 'agent'" [class.text-light]="message.from === 'agent'">
                        <small><strong>{{message.from}}:</strong></small><br>
                        <span>{{message.message}}</span>
                    </div>
                </div>
                }
            </div>
        </div>

        <!-- Chat Input + Status Dropdown -->
        <div class="border-top p-3 bg-white">
            <div>
                <div class="row g-2 align-items-start">
                    <!-- Message Input -->
                    <div class="col">
                        <label for="chat-message" class="form-label visually-hidden">Message</label>
                        <textarea id="chat-message" class="form-control shadow-sm" placeholder="Type your message..."
                            rows="4" style="resize: none;" (input)="handleTyping()" [(ngModel)]="message"></textarea>
                    </div>

                    <!-- Send + Status -->
                    <div class="col-auto d-flex flex-column gap-2">
                        <button class="btn btn-primary w-100 shadow-sm" (click)="handleSend()" type="button"
                            [disabled]="!messageValid">
                            Send
                        </button>

                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle w-100 shadow-sm" type="button"
                                data-bs-toggle="dropdown">
                                Chat Status
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <button class="dropdown-item" type="button"
                                        onclick="if (confirm('Mark chat as Pending?')) { console.log('Chat status changed to Pending'); }">
                                        Mark as Pending
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button"
                                        onclick="if (confirm('Mark chat as Closed?')) { console.log('Chat status changed to Closed'); }">
                                        Mark as Closed
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Right Sidebar -->
    <div class="bg-light border-start p-3" style="width: 280px;">
        <!-- User Info Section -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-white border-bottom">
                <h6 class="mb-0">User Info</h6>
            </div>
            <div class="card-body p-3">
                <div class="mb-2"><strong>Name:</strong> test</div>
                <div class="mb-2"><strong>Email:</strong> test.com</div>
                <div class="mb-2"><strong>Country:</strong> Egypt</div>
                <div><strong>Status:</strong> <span class="badge bg-success">Active</span></div>
            </div>
        </div>

        <!-- Last Orders Section -->
        <div class="card shadow-sm">
            <div class=" card-header bg-white border-bottom">
                <h6 class="mb-0">Last Orders</h6>
            </div>
            <div class="card-body p-3">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item px-0 py-2 d-flex justify-content-between">
                        <span>#12345</span> <span class="text-success">Completed</span>
                    </li>
                    <li class="list-group-item px-0 py-2 d-flex justify-content-between">
                        <span>#67890</span> <span class="text-warning">Pending</span>
                    </li>
                    <li class="list-group-item px-0 py-2 d-flex justify-content-between">
                        <span>#11223</span> <span class="text-primary">Shipped</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
