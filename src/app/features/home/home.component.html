<div class="home-container">
  <mat-toolbar color="primary" class="toolbar">
    <span>Agent Dashboard</span>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </mat-toolbar>
  <div class="content">
    <mat-card class="welcome-card">
      <mat-card-header>
        <mat-card-title>Welcome, Agent!</mat-card-title>
        <mat-card-subtitle>Your Customer Service Dashboard</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          Here you can manage tickets, chat with customers, and track your
          performance.
        </p>
        <button mat-raised-button color="primary">View Tickets</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
